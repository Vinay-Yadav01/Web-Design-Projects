<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      method="post"
      action="https://register-demo.freecodecamp.org"
      id="survey-form"
    >
      <div>
        <label id="name-label">Name</label>
        <input type="text" name="name-label" id="name" required placeholder="Enter your name"/>
      </div>
      <div>
        <label id="email-label">Email</label>
        <input type="email" name="email-label" id="email" required placeholder="Enter your Email" />
      </div>
      <div>
        <label id="number-label">Age(optional)</label>
        <input type="number" name="number-label" id="number" min='18' max='60'placeholder="Age"/>
      </div>
      <div>
        <p>Which option best describes your current role?</p>
               <select name="select-label" id="dropdown">
          <option value="" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
 
      
<p>Would you recommend freeCodeCamp to a friend?</p>
<input type="radio" name="radio-label" id="definitely" value="definitely"/>
        <label for="definitely">Definitely</label>
        <input type="radio" name="radio-label" id="maybe" value="maybe"/>
        <label for="maybe">Maybe</label>
        <input type="radio" name="radio-label" id="not-sure" value="not-sure"/>
        <label for="not-sure">Not sure</label>
</div>
<div>
  </select>
  <p></p>
  <select name="select-label" id="select-label">
    <option value="" selected disabled>Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open-source">Open Source</option>
  </select>
</div>
      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="checkbox-label" id="front-end-projects" value="front-end-projects"/>
        <label for="front-end-projects">Front-end Projects</label>
        <input type="checkbox" name="checkbox-label" id="back-end-projects" value="back-end-projects"/>
        <label for="back-end-projects">Back-end Projects</label>
        <input type="checkbox" name="checkbox-label" id="data-visualization" value="data-visualization"/>
        <label for="data-visualization">Data Visualization</label>
        <input type="checkbox" name="checkbox-label" id="challenges" value="challenges"/>
        <label for="challenges">Challenges</label>
        <input type="checkbox" name="checkbox-label" id="open-source-community" value="open-source-community"/>
        <label for="open-source-community">Open Source Community</label>
        <input type="checkbox" name="checkbox-label" id="gitter-help-rooms" value="gitter-help-rooms"/>
        <label for="gitter-help-rooms">Gitter help rooms</label>
        <input type="checkbox" name="checkbox-label" id="videos" value="videos"/>
        <label for="videos">Videos</label>
        <input type="checkbox" name="checkbox-label" id="city-meetups" value="city-meetups"/>
        <label for="city-meetups">City Meetups</label>
        <input type="checkbox" name="checkbox-label" id="wiki" value="wiki"/>
        <label for="wiki">Wiki</label>
        <input type="checkbox" name="checkbox-label" id="forum" value="forum"/>
        <label for="forum">Forum</label>
        <input type="checkbox" name="checkbox-label" id="additional-courses" value="additional-courses"/>
        <label for="additional-courses">Additional Courses</label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>

        <textarea
          name="textarea-label"
          id="textarea-label"
          cols="30"
          rows="10"
          placeholder="Enter your comments here...."
        ></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
